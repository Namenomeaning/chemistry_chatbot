services:
  qdrant:
    image: qdrant/qdrant:v1.8.0
    container_name: chemistry_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - chemistry_network

networks:
  chemistry_network:
    driver: bridge

volumes:
  qdrant_storage:
